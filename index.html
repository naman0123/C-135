<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Finder</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
</head>
<body class="container-fluid">
    <center>
        <header>
            <div class="heading col-*-12 bg-primary text-light p-4 mb-3">
                <h1 id="header_title">Object Detector</h1>
                <label for=".header_title">Press the start button and <br>show your objects in the webcam.</label>
            </div>
        </header>
        <section>
            <div class="col-xl-3 col-lg-3 col-md-2 col-sm-2 col-xs-2 mb-5">
                <input type="text" name="obj_name" class="form-control" id="obj_name" placeholder="Object Name">
            </div>
        </section>
            <div class="p-4 col-xl-3 col-lg-3 col-md-2 col-sm-2 col-xs-2 mb-2">
                <button class="btn btn-primary" id="start_btn" onclick="start()">Start</button>
            </div>
        <section>
            <div class="m-2">
                <span id="model_status"></span>
            </div>
            <div class="m-2">
                <span id="obj_status"></span>
            </div>
        </section>
    </center>
</body>
</html>
